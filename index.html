<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Typing Speed Test</title>

    <link rel="stylesheet" href="style/style.css" />

    <script defer src="script/script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <!-- CABECERA: Logo y récord personal -->

      <!-- HOME - NOT STARTED -->

      <header class="header">
        <picture>
          <source media="(min-width:760px)" srcset="assets/images/logo-large.svg" />
          <img src="assets/images/logo-small.svg" alt="Typing Test Logo" class="logo" />
        </picture>

        <div class="personal-best-text-cont">
          <div class="personal-best">
            <img src="assets/images/icon-personal-best.svg" alt="Ícono de trofeo" aria-hidden="true" />
            <span class="pb-label">Personal best:</span>
            <span id="pb-score" class="pb-value" aria-live="polite">--- WPM</span>
          </div>
        </div>
      </header>

      <main class="main-content">
        <!-- SECCIÓN DE ESTADÍSTICAS -->

        <section class="stats-container" aria-label="Estadísticas en tiempo real">
          <div class="stats-row">
            <div class="stat-item wpm-cont">
              <span class="stat-label">WPM:</span>
              <strong class="stat-value" id="wpm" aria-live="polite">---</strong>
            </div>
            <div class="stat-item acc-cont">
              <span class="stat-label">Accuracy:</span>
              <strong class="stat-value" id="accuracy" aria-live="polite">---%</strong>
            </div>
            <div class="stat-item time-cont">
              <span class="stat-label">Time:</span>
              <strong class="stat-value" id="time" aria-live="polite">-:--</strong>
            </div>
          </div>

          <!-- MENU DROPDOWN -->

          <div class="setting-cont-movil" aria-label="Configuración del test">
            <div class="dropdown-group">
              <button type="button" class="btn-setting" aria-haspopup="listbox" aria-expanded="false" id="difficulty-mobile-btn">
                <span class="btn-text">Difficulty</span>
                <img src="assets/images/icon-down-arrow.svg" alt="Desplegar opciones de dificultad" aria-hidden="true" class="arrow" />
              </button>

              <div class="dropdown-difficulty" role="listbox" aria-labelledby="difficulty-mobile-btn" >
                <div class="select active" role="option" tabindex="0" aria-selected="true" data-value="Easy">
                  <div class="circle"></div>
                  <span class="label">Easy</span>
                </div>
                <hr aria-hidden="true" />
                <div class="select" role="option" tabindex="0" aria-selected="false" data-value="Medium">
                  <div class="circle"></div>
                  <span class="label">Medium</span>
                </div>
                <hr aria-hidden="true" />
                <div class="select" role="option" tabindex="0" aria-selected="false" data-value="Hard">
                  <div class="circle"></div>
                  <span class="label">Hard</span>
                </div>
              </div>
            </div>

            <div class="dropdown-group">
              <button type="button" class="btn-setting" aria-haspopup="listbox" aria-expanded="false" id="mode-mobile-btn">
                <span class="btn-text">Mode</span>
                <img src="assets/images/icon-down-arrow.svg" alt="Desplegar opciones de modo" aria-hidden="true" class="arrow" />
              </button>

              <div class="dropdown-mode" role="listbox" aria-labelledby="mode-mobile-btn" hidden>
                <div class="select active" role="option" tabindex="0" aria-selected="true" data-value="Timed (15s)">
                  <div class="circle"></div>
                  <span class="label">Timed (15s)</span>
                </div>
                <hr aria-hidden="true" />
                <div class="select" role="option" tabindex="0" aria-selected="false" data-value="Timed (30s)">
                  <div class="circle"></div>
                  <span class="label">Timed (30s)</span>
                </div>
                <hr aria-hidden="true" />
                <div class="select" role="option"  tabindex="0" aria-selected="false" data-value="Timed (60s)">
                  <div class="circle"></div>
                  <span class="label">Timed (60s)</span>
                </div>
                <hr aria-hidden="true" />
                <div class="select"  role="option" tabindex="0" aria-selected="false" data-value="Timed (120s)">
                  <div class="circle"></div>
                  <span class="label">Timed (120s)</span>
                </div>
                <hr aria-hidden="true" />
                <div class="select" role="option"  tabindex="0" aria-selected="false" data-value="Passage">
                  <div class="circle"></div>
                  <span class="label">Passage</span>
                </div>
              </div>
            </div>
          </div>

          <!-- MENU DIFICULTAD MODO TABLET / DESKTOP -->

          <div class="setting-cont" aria-label="Configuración del test">
            <div class="difficulty-cont">
              <span class="difficulty-label">Difficulty:</span>
              <div class="difficulty-buttons" role="radiogroup" aria-label="Seleccionar dificultad">
                <button type="button" class="btn-difficulty" role="radio" aria-checked="true">Easy</button>
                <button type="button" class="btn-difficulty" role="radio" aria-checked="false">Medium</button>
                <button type="button" class="btn-difficulty" role="radio" aria-checked="false">Hard</button>
              </div>
            </div>

            <div class="mode-cont">
              <span class="mode-label">Mode:</span>
              <div class="mode-buttons" role="radiogroup" aria-label="Seleccionar modo de prueba">
                <button type="button" class="btn-mode" role="radio" aria-checked="true">15s</button>
                <button type="button" class="btn-mode" role="radio" aria-checked="false">30s</button>
                <button type="button" class="btn-mode" role="radio" aria-checked="false">60s</button>
                <button type="button" class="btn-mode" role="radio" aria-checked="false">120s</button>
                <button type="button" class="btn-mode" role="radio" aria-checked="false">Passage</button>
              </div>
            </div>
          </div>
        </section>

        <!-- ÁREA DE ESCRITURA -->

        <section class="text-container" aria-label="Área de escritura">
          <div class="text-row" id="typing-area">
            <div class="text-box" id="text-input" tabindex="0" role="textbox" aria-label="Texto para practicar mecanografía" aria-multiline="true"></div>

            <div class="test-controls">
              <button type="button" class="btn-start" id="start-btn">Start Typing Test</button>
              <p class="hint">Or click the text and start typing</p>
            </div>
          </div>
        </section>

        <div class="btn-restart-cont">
          <button type="button" class="btn-restart" id="restart-btn">Restart Test <img src="assets/images/icon-restart.svg" alt="" /></button>
        </div>
      </main>

      <!-- RESULTS  -->

      <section class="test-complete" aria-labelledby="test-complete-title" role="region">
        <img id="complete-icon" class="complete-icon" src="assets/images/icon-completed.svg" alt="" aria-hidden="true" />

        <div class="message-cont">
          <h1 class="message">Test Complete!</h1>
          <p class="message">Solid run. Keep pushing to beat your high score.</p>
        </div>

        <div class="stats-row-complete">
          <div class="wpm-cont" role="status">
            <span class="label">WPM:</span>
            <strong class="wpm-value" id="wpm-complete" aria-live="polite">---</strong>
          </div>

          <div class="accuracy-cont" role="status">
            <span class="label">Accuracy:</span>
            <strong class="accuracy-value" id="accuracy-complete" aria-live="polite">---%</strong>
          </div>

          <div class="characters-cont" role="status">
            <span class="label">Characters</span>
            <span class="characters-values">
              <strong class="value-correct" id="Correct" aria-live="polite">---</strong> /
              <strong class="value-incorrect" id="Incorrect" aria-live="polite">---</strong>
            </span>
          </div>
        </div>

        <button type="button" class="btn-go-again" id="go-again-btn" aria-label="Restart test">
          Go Again
          <img src="assets/images/icon-restart.svg" alt="" aria-hidden="true" />
        </button>
      </section>
    </div>
  </body>
</html>
